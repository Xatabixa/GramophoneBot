<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Gramophone</title>
</head>
<body>
    <div class="title"><p class="logo">gramophone</p><img class="logo_img" src="/imgs/gramophone_logo.png"></div>

    <div id="player">
        <img id="album_img" src="/albums_imgs/default_album_icon.png">
        <p class="now_playing_label">сейчас играет:</p>
        <div id="music_name_playing">Ничего не играет</div>
        <div class="progress__container">
            <div class="song_slider"></div>
        </div>
        <audio class="audio" src="/audio/5opka-Сен-Тропе.mp3"></audio>
        <div class="buttons">
            <div class="btn_prev"><img src="/imgs/prev.png" alt="btn"></div>
            <div class="btn_next"><img src="/imgs/next.png" alt="btn"></div>
            <div class="btn_play"><img class="img__src" src="/imgs/play.png" alt="btn"></div>
        </div>
    </div>

    <script src="/js/main.js"></script>

</body>
</html>
